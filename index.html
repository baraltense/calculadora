<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio de Dólar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Divisas</h1>
    <div class="container">
        <div class="calculator-container">
            <div class="form-container">
                <h2>Convertir</h2>
                <input type="text" id="amount" placeholder="0,00" inputmode="decimal" maxlength="15">
                
                <select id="currency-type">
                    <option value="bolivares-to-dollars">Bolívares a Dólares</option>
                    <option value="dollars-to-bolivares">Dólares a Bolívares</option>
                </select>
                
                <select id="exchange-rate">
                    <option value="bcv">Dólar Oficial (BCV)</option>
                    <option value="enparalelovzla">EnParaleloVzla</option>
                    <option value="promedio">Promedio</option>
                    <option value="custom">Tasa personalizada</option>
                </select>
                
                <input type="number" id="custom-rate" placeholder="Tasa personalizada" style="display: none;">
                
                <p id="conversion-result">0.00</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
